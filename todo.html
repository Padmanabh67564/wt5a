<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple To-Do List</title>
  
  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  <!-- jQuery & jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="home">
    <div data-role="header">
      <h1>My To-Do List</h1>
    </div>

    <div role="main" class="ui-content">
      <form id="todoForm">
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button type="submit" class="ui-btn ui-btn-b">Add Task</button>
      </form>

      <ul id="taskList" data-role="listview" data-inset="true"></ul>
    </div>

    <div data-role="footer">
      <h4>Simple jQuery Mobile App</h4>
    </div>
  </div>

<script>
    // When the form is submitted
$("#todoForm").on("submit", function(e) {
  e.preventDefault(); // stop page reload

  let task = $("#taskInput").val(); // get task text

  if (task) {
    // create a new list item
    let item = $("<li>" + task + " <button class='delete-btn'>X</button></li>");
    
    $("#taskList").append(item); // add to list
    $("#taskList").listview("refresh"); // update jQuery Mobile list style
    $("#taskInput").val(""); // clear input box
  }
});

// When delete button is clicked
$(document).on("click", ".delete-btn", function() {
  $(this).parent().remove(); // remove the list item
  $("#taskList").listview("refresh");
});

</script>

</body>
</html>
